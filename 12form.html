    <body>
    <h1>reservation form</h1>
    <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkin-date">Check-in Date</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkout-date">Check-out Date</label>
          <input type="date" id="checkout-date" name="checkout" required>
        </div>
        <div class="elem-group">
          <label for="room-selection">Select Room Preference</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Room from the List</option>
              <option value="connecting">Connecting</option>
              <option value="adjoining">Adjoining</option>
              <option value="adjacent">Adjacent</option>
          </select>
        </div>
        <hr>
        <div class="elem-group">
          <label for="message">Anything Else?</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
        </div>
        <button type="submit">Book The Rooms</button>
      </form>
    </body>

    <h1>salary form</h1>
    <body>
        <main ng-app="basicApp">
            <section ng-controller="BasicController as basic">
                <h1>Company Monthly Salary</h1>
                <form id="employeeInfo">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" class="input-box" ng-model="basic.list.firstName" required/>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" class="input-box" ng-model="basic.list.lastName" />
                    </div>
                    <div>
                        <label for="employeeId">Employee ID:</label>
                        <input type="number" id="employeeId" class="input-box" ng-model="basic.list.employeeId" />
                    </div>
                    <div>
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" class="input-box" ng-model="basic.list.jobTitle" />
                    </div>
                    <div>
                        <label for="salary">Employee Salary:</label>
                        <input type="number" id="salary" class="input-box" ng-model="basic.list.salary" />
                    </div>
    
                    <button type="submit" id="submit-button" ng-click="basic.createList()">Submit</button>
                </form>
    
    
                <div id="employee-data">
                    <h2>Employee List</h2>
                    <table id="employeeTable">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>Delete Employee</th>
                        </tr>
                        <tr ng-repeat="list in basic.employeesList">
                            <td> {{list.firstName}} </td>
                            <td> {{list.lastName}}</td>
                            <td> {{list.employeeId}}</td>
                            <td> {{list.jobTitle}}</td>
                            <td> {{list.salary}}</td>
                            <td> <button type="submit" class="deleteButton" ng-click="basic.deleteEmployee($index)"> Delete Employee </button> </td>
                        </tr>
                    </table>
                </div>
    
                <h3>Total Monthly Expense: <span id="monthly-salary"></span> {{basic.monthlySalary}}</span></h3>
    
    
        </main>
